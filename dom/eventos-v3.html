<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p v-on:mousemove="somar(5, $event)"> {{ x }}</p>
        <p> {{ a }} e {{ b }}</p>
    </div>

<script>

    new Vue({
        el:'#app',
        data:{
            x: 0,
            a: 0,
            b: 0
        },
        methods:{
            somar:function(passo, event){
                this.x += passo
                this.a = event.clientX
                this.b = event.clientY
            }
        }
    })

</script>
