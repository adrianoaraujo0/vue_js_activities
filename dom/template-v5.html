<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    //v-once: diretiva que faz a propriedade receber o primeiro valor e n√£o atualiza mais.
     
    <p v-once> {{ titulo }}</p>
    <p> {{ saudacao() }}</p>
    <a v-bind:href= "link"> Google </a>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Template 4",
            link: "https://www.google.com.br/"
        },
        methods:{
            saudacao: function(){
                this.titulo = "Bom dia";
                return this.titulo
            }
        }
    })
</script>
