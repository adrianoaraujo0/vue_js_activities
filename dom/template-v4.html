<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ titulo }}</p>
    <p> {{ saudacao() }}</p>
    //v:bind 
    //faz o vue interpretar o link que está dentro de qualquer propriedade
    <a v-bind:href= "link"> Google </a>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Template 4",
            link: "https://www.google.com.br/"
        },
        methods:{
            saudacao: function(){
                return "Chamada de função"
            }
        }
    })
</script>
