    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ count }}</p>
    <button v-on:click="somar"> Clique aqui </button>
    <p v-on:mousemove="somar"> {{ x }} e {{ y }}</p>

</div>

<script>

    new Vue({

        el:'#app',
        data:{
            count: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar: function(event){
             this.x = event.clientX;
             this.y = event.clientY;
             this.count = this.y + this.x
            }
        }   
    })

</script>
